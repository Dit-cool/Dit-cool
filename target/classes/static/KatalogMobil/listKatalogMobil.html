<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<div layout:fragment="content">

    <div class="card card-form">

        <div class="row no-gutters">
            <div class="col-lg-12 card-body">
                <div class="card-header">
                    <h3>Katalog Mobil</h3>
                </div>
                <a href="viewaddKatalogMobil" class="btn btn-primary">+ Add New</a>
                <div class="table-responsive border-bottom" data-toggle="lists" data-lists-values='["js-lists-values-employee-name"]'>

                    <table class="table mb-0 thead-border-top-0">
                        <thead>
                        <tr>

                            <th>No</th>
                            <th>Merek</th>
                            <th>Tipe</th>
                            <th>Tahun Pembuatan</th>
                            <th>Kapasitas Mesin</th>
                            <th>Transmisi</th>
                            <th>Warna</th>
                            <th>Harga</th>
                            <th>Status</th>



                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody class="list" id="staff02">
                        <tr th:each="KatalogMobil, counter: ${listKatalogMobil}">
                            <th th:text="${counter.count}"></th>
                            <td th:text="${KatalogMobil.merkList.nama_merk}"></td>
                            <td th:text="${KatalogMobil.tipeList.nama_tipe}"></td>
                            <td th:text="${KatalogMobil.tahun_pembuatan}"></td>
                            <td th:text="${KatalogMobil.kapasitas_mesin}"></td>
                            <td th:text="${KatalogMobil.transmisi_mesin}"></td>
                            <td th:text="${KatalogMobil.warna_mobil}"></td>
                            <td th:text="${KatalogMobil.harga}"></td>
                            <td>
                                <div th:switch="${KatalogMobil.status}">
                                    <span th:case="1" class="tag tag-pill tag-success">Tersedia</span>
                                    <span th:case="0" class="tag tag-pill tag-danger">Tidak Tersedia</span>
                                </div>
                            </td>


                            <td>
                                <a th:href="@{detailKatalogMobil/{id_KatalogMobil}(id_KatalogMobil=${KatalogMobil.id_katalog})}" class="btn btn-info">Detail</a>
                                <a th:href="@{/viewupdateKatalogMobil/{id_KatalogMobil}(id_KatalogMobil=${KatalogMobil.id_katalog})}" class="btn btn-outline-primary">Edit</a>
                                <a th:href="@{deleteKatalogMobil/{id_KatalogMobil}(id_KatalogMobil=${KatalogMobil.id_katalog})}" class="btn btn-danger" onclick="return confirm('Yakin ingin hapus ?')">Delete</a> </td>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
</html>
