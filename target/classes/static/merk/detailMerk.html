<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<div layout:fragment="content">

    <div class="card card-form">
        <div class="row no-gutters">

            <div class="col-lg-12 card-body">
                <div class="card-header">
                    <h3>Merk</h3>
                </div>

                <div class="card-block" th:object="${merkObject}">
                    <div class="form-group">
                        <p><strong class="headings-color">ID Merk</strong></p>
                        <input class="form-control form-control-rounded" type="text" name="id_merk" id="id_merk" th:field="*{id_merk}" disabled>
                    </div>
                    <div class="form-group">
                        <p><strong class="headings-color">Nama Merk</strong></p>
                        <input class="form-control form-control-rounded" type="text" name="nama_merk" id="nama_merk" th:field="*{nama_merk}" disabled>
                    </div>
                    <div class="form-group">
                        <p><strong class="headings-color">Asal Negara</strong></p>
                        <input class="form-control form-control-rounded" type="text" name="asal_negara" id="asal_negara" th:field="*{asal_negara}"disabled>
                    </div>
                    <div class="form-group">
                        <p><strong class="headings-color">Status</strong></p>
                        <input class="form-control form-control-rounded" type="text" name="status" id="status" th:field="*{status}"disabled>
                    </div>
                    <div class="form-group">
                        <p><strong class="headings-color">Created At</strong></p>
                        <input class="form-control form-control-rounded" type="text" name="creadate" id="creadate" th:field="*{creadate}"disabled>
                    </div>
                    <div class="form-group">
                        <p><strong class="headings-color">Created By</strong></p>
                        <input class="form-control form-control-rounded" type="text" name="creaby" id="creaby" th:field="*{creaby}"disabled>
                    </div>
                    <div class="form-group">
                        <p><strong class="headings-color">Modified At</strong></p>
                        <input class="form-control form-control-rounded" type="text" name="modidate" id="modidate" th:field="*{modidate}"disabled>
                    </div>
                    <div class="form-group">
                        <p><strong class="headings-color">Modified By</strong></p>
                        <input class="form-control form-control-rounded" type="text" name="modiby" id="modiby" th:field="*{modiby}" disabled>
                    </div>
                    <a class="btn btn-primary-dark" href="/listMerk">Kembali</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
