<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<div layout:fragment="content">

    <div class="card card-form">
        <div class="row no-gutters">

            <div class="col-lg-12 card-body">
                <div class="card-header">
                    <h3>Ubah Data Member</h3>
                </div>

                <form th:action="@{/updateMember/{id_member}(id_member=${memberObject.id_member})}" th:object="${memberObject}" method="post">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id_member}">
                    </div>
                    <div class="form-group">
                        <label for="nama_member">Nama Member</label>
                        <input class="form-control" type="text" name="nama_member" id="nama_member" th:field="*{nama_member}">
                    </div>
                    <div class="form-group">
                        <label for="no_ktp">No KTP</label>
                        <input class="form-control" type="text" name="no_ktp" id="no_ktp" th:field="*{no_ktp}">
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <textarea class="form-control" type="text" name="alamat" id="alamat" th:field="*{alamat}" rows="4" cols="50"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="no_telp">No Telp</label>
                        <input class="form-control" type="text" name="no_telp" id="no_telp" th:field="*{no_telp}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" name="email" id="email" th:field="*{email}">
                    </div>
                    <button class="btn btn-primary" onclick="return Validate()">Simpan</button>
                    <a class="btn btn-danger" href="/listMember">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
