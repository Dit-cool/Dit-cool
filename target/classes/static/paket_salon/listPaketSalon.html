<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<div layout:fragment="content">
    <div class="card card-form">

        <div class="row no-gutters">
            <div class="col-lg-12 card-body">
                <div class="card-header">
                    <h3>Daftar Paket Salon</h3>
                </div>
                <a href="/viewaddPaketSalon" class="btn btn-primary">+ Add New</a>
                <div class="table-responsive border-bottom" data-toggle="lists" data-lists-values='["js-lists-values-employee-name"]'>

                    <table class="table mb-0 thead-border-top-0">
                        <thead>
                        <tr>
                            <th>No</th>
<!--                            <th>ID</th>-->
                            <th>Nama Paket</th>
                            <th>Deskripsi</th>
                            <th>Status</th>



                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody class="list" id="staff02">
                        <tr th:each="paketSalon, counter: ${listPaketSalon}">
                            <th th:text="${counter.count}"></th>
<!--                            <td th:text="${paketSalon.id_paket}"></td>-->
                            <td th:text="${paketSalon.nama_paket}"></td>
                            <td th:text="${paketSalon.deskripsi}"></td>
                            <td>
                                <div th:switch="${paketSalon.status}">
                                    <span th:case="1" class="tag tag-pill tag-success">Tersedia</span>
                                    <span th:case="0" class="tag tag-pill tag-danger">Tidak Tersedia</span>
                                </div>
                            </td>


                            <td>
                                <a th:href="@{detailPaketSalon/{id_paket}(id_paket=${paketSalon.id_paket})}" class="btn btn-info">Detail</a>
                                <a th:href="@{/viewupdatePaketSalon/{id_paket}(id_paket=${paketSalon.id_paket})}" class="btn btn-outline-primary">Edit</a>
                                <a th:href="@{deletePaketSalon/{id_paket}(id_paket=${paketSalon.id_paket})}" class="btn btn-danger" onclick="return confirm('Yakin ingin hapus ?')">Delete</a> </td>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
</html>
