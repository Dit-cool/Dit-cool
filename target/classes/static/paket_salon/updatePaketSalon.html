<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<div layout:fragment="content">

    <div class="card card-form">
        <div class="row no-gutters">

            <div class="col-lg-12 card-body">
                <div class="card-header">
                    <h3>Ubah Data Paket Salon</h3>
                </div>

                <form th:action="@{/updatePaketSalon/{id_paket}(id_paket=${paketSalonObject.id_paket})}" th:object="${paketSalonObject}" method="post">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id_paket}">
                    </div>
                    <div class="form-group">
                        <label for="nama_paket">Nama Paket</label>
                        <input class="form-control" type="text" name="nama_paket" id="nama_paket" th:field="*{nama_paket}">
                    </div>
                    <div class="form-group">
                        <label for="deskripsi">Deskripsi</label>
                        <input class="form-control" type="text" name="deskripsi" id="deskripsi" th:field="*{deskripsi}">
                    </div>
                    <div class="form-group">
                        <label for="harga">Harga</label>
                        <input class="form-control" type="text" name="harga" id="harga" th:field="*{harga}">
                    </div>
                    <button class="btn btn-primary" onclick="return Validate()">Simpan</button>
                    <a class="btn btn-danger" href="/listPaketSalon">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
