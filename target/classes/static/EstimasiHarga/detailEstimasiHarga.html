<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<div layout:fragment="content">

<h1>DAFTAR MERK</h1>
<div class="card-block" th:object="${EstimasiHargaObject}">
    <div class="form-group">
        <label>ID</label>
        <p><b>#<span th:text="*{id_estimasi_harga}"></span></b></p>
    </div>
    <div class="form-group">
        <label>Nama Merk</label>
        <p th:text="*{id_merk}"></p>
    </div>
    <div class="form-group">
        <label>Tipe</label>
        <p th:text="*{id_tipe}"></p>
    </div>
    <div class="form-group">
        <label>Tahun Pembuatan</label>
        <p th:text="*{tahun_pembuatan}"></p>
    </div>
    <div class="form-group">
        <label>Estimasi Harga</label>
        <p th:text="*{estimasi_harga}"></p>
    </div>
    <div class="form-group">
        <label>Created At</label>
        <p th:text="*{creadate}"></p>
    </div>
    <div class="form-group">
        <label>Created By</label>
        <p th:text="*{creaby}"></p>
    </div>
    <div class="form-group">
        <label>Modified At</label>
        <p th:text="*{modidate}"></p>
    </div>
    <div class="form-group">
        <label>Modified By</label>
        <p th:text="*{modiby}"></p>
    </div>

    <div style="margin-top:50px;float:left">
        <a href="/listEstimasiHarga" class="btn btn-primary">Kembali</a>
    </div>
</div>

</div>
</html>
