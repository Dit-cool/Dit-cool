<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<div layout:fragment="content">
    <div class="card card-form">

        <div class="row no-gutters">
            <div class="col-lg-12 card-body">
                <div class="card-header">
                    <h3>Daftar Tipe</h3>
                </div>
                <a href="/viewaddTipe" class="btn btn-primary">+ Add New</a>
                <div class="table-responsive border-bottom" data-toggle="lists" data-lists-values='["js-lists-values-employee-name"]'>

                    <table class="table mb-0 thead-border-top-0">
                        <thead>
                        <tr>
                            <th>No</th>
<!--                            <th>ID</th>-->
                            <th>Nama Tipe</th>
                            <th>Merk</th>
                            <th>Status</th>

                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody class="list" id="staff02">
                        <tr th:each="tipe, counter: ${listTipe}">
                            <th th:text="${counter.count}"></th>
<!--                            <td th:text="${tipe.id_tipe}"></td>-->
                            <td th:text="${tipe.nama_tipe}"></td>
                            <td th:text="${tipe.merkList.nama_merk}"></td>
                            <td>
                                <div th:switch="${tipe.status}">
                                    <span th:case="1" class="tag tag-pill tag-success">Tersedia</span>
                                    <span th:case="0" class="tag tag-pill tag-danger">Tidak Tersedia</span>
                                </div>
                            </td>

                            <td>
                                <a th:href="@{detailTipe/{id_tipe}(id_tipe=${tipe.id_tipe})}" class="btn btn-info">Detail</a>
                                <a th:href="@{/viewupdateTipe/{id_tipe}(id_tipe=${tipe.id_tipe})}" class="btn btn-outline-primary">Edit</a>
                                <a th:href="@{deleteTipe/{id_tipe}(id_paket=${tipe.id_tipe})}" class="btn btn-danger" onclick="return confirm('Yakin ingin hapus ?')">Delete</a> </td>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
</html>
