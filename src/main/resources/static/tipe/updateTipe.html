<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<div layout:fragment="content">

    <div class="card card-form">
        <div class="row no-gutters">

            <div class="col-lg-12 card-body">
                <div class="card-header">
                    <h3>Ubah Data Tipe</h3>
                </div>

                <form th:action="@{/updateTipe/{id_tipe}(id_tipe=${tipeObject.id_tipe})}" th:object="${tipeObject}" method="post">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id_tipe}">
                    </div>
                    <div class="form-group">
                        <label for="nama_tipe">Nama Tipe</label>
                        <input class="form-control" type="text" name="nama_tipe" id="nama_tipe" th:field="*{nama_tipe}">
                    </div>
                    <div class="form-group">
                        <label for="id_merk">Merk</label>
                        <input class="form-control" type="text" name="id_merk" id="id_merk" th:field="*{id_merk}">
                    </div>
                    <button class="btn btn-primary" onclick="return Validate()">Simpan</button>
                    <a class="btn btn-danger" href="/listTipe">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
