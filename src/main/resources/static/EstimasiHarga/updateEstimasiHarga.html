<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<div layout:fragment="content">

    <div class="card card-form">
        <div class="row no-gutters">

            <div class="col-lg-12 card-body">
                <div class="card-header">
                    <h3>Ubah Data Estimasi Harga</h3>
                </div>

                <form th:action="@{/updateEstimasiHarga/{id_estimasi_harga}(id_estimasi_harga=${EstimasiHargaObject.id_estimasi_harga})}" th:object="${EstimasiHargaObject}" method="post">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id_estimasi_harga}">
                    </div>
                    <div class="form-group">
                        <label for="harga">Estimasi Harga</label>
                        <input type="text" name="harga" id="harga" th:field="*{estimasi_harga}">
                    </div>
                    <button class="btn btn-primary" onclick="return Validate()">Simpan</button>
                    <a class="btn btn-danger" href="/listEstimasiHarga">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
