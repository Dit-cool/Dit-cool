<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<div layout:fragment="content">




    <div class="card card-form">

        <div class="row no-gutters">
            <div class="col-lg-12 card-body">
                <div class="card-header">
                    <h3>Daftar Merk</h3>
                </div>
                <a href="/viewaddMerk" class="btn btn-primary">+ Add New</a>
                <div class="table-responsive border-bottom" data-toggle="lists" data-lists-values='["js-lists-values-employee-name"]'>

                    <table class="table mb-0 thead-border-top-0">
                        <thead>
                        <tr>

                            <th>No</th>
<!--                            <th>ID</th>-->
                            <th>Name</th>
                            <th>Asal Negara</th>
                            <th>Status</th>

<!--                            <th>Created By</th>-->
<!--                            <th>Date Created</th>-->

<!--                            <th>Modified By</th>-->
<!--                            <th>Last Modified</th>-->

                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody class="list" id="staff02">
                        <tr th:each="merk, counter: ${listMerk}">
                            <th th:text="${counter.count}"></th>
<!--                            <td th:text="${merk.id_merk}"></td>-->
                            <td th:text="${merk.nama_merk}"></td>
                            <td th:text="${merk.asal_negara}"></td>
                            <td>
                                <div th:switch="${merk.status}">
                                    <span th:case="1" class="tag tag-pill tag-success">Tersedia</span>
                                    <span th:case="0" class="tag tag-pill tag-danger">Tidak Tersedia</span>
                                </div>
                            </td>
<!--                            <td th:text="${merk.creaby}"></td>-->
<!--                            <td th:text="${merk.creadate}"></td>-->
<!--                            <td th:text="${merk.modiby}"></td>-->
<!--                            <td th:text="${merk.modidate}"></td>-->

                            <td>
                                <a th:href="@{detailMerk/{id_merk}(id_merk=${merk.id_merk})}" class="btn btn-info">Detail</a>
                                <a th:href="@{/viewupdateMerk/{id_merk}(id_merk=${merk.id_merk})}" class="btn btn-outline-primary">Edit</a>
                                <a th:href="@{deleteMerk/{id_merk}(id_merk=${merk.id_merk})}" class="btn btn-danger" onclick="return confirm('Yakin ingin hapus ?')">Delete</a> </td>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
</html>
